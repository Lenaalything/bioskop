<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Cinema XXI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        background-color: #e0f2f7;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        flex-direction: column;
        padding-top: 70px;
      }

      .signup-container {
        background-color: #fff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
      }

      .btn-signup {
        background-color: #343a40;
        color: white;
        border-radius: 10px;
        padding: 12px 0;
        font-size: 1.1rem;
        font-weight: bold;
        width: 100%;
        border: none;
        transition: background-color 0.2s ease;
      }

      .btn-signup:hover {
        background-color: #495057;
      }

      /* Medium screen (md ≤768px) */
      @media (max-width: 768px) {
        .signup-container {
          padding: 30px 20px;
        }
        .text-center.fw-bold.fs-2 {
          font-size: 1.5rem !important;
        }
        .btn-signup {
          font-size: 1rem;
          padding: 10px 0;
        }
      }

      /* Small screen (sm ≤576px) */
      @media (max-width: 576px) {
        .signup-container {
          padding: 25px 15px;
          border-radius: 10px;
        }
        .text-center.fw-bold.fs-2 {
          font-size: 1.3rem !important;
        }
        label.form-label {
          font-size: 0.9rem;
        }
        .form-check-label {
          font-size: 0.9rem;
        }
        .btn-signup {
          font-size: 0.95rem;
          padding: 9px 0;
        }
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar bg-transparent position-absolute top-0 start-0 w-100 px-3 py-2"
    >
      <a class="navbar-brand" href="index.html">
        <img
          src="image/cinema xxi logo.png"
          alt="Cinema XXI Logo"
          style="height: 50px"
        />
      </a>
    </nav>

    <div class="signup-container">
      <div class="text-center fw-bold fs-2 mb-3">Buat akun m.tix kamu</div>
      <form>
        <div class="mb-3">
          <label for="namaInput" class="form-label">Nama</label>
          <input type="text" class="form-control" id="namaInput" />
        </div>
        <div class="mb-3">
          <label for="telpInput" class="form-label">Nomor Telepon</label>
          <input type="tel" class="form-control" id="telpInput" />
        </div>
        <div class="mb-3">
          <label for="emailInput" class="form-label">Email</label>
          <input type="email" class="form-control" id="emailInput" />
        </div>
        <div class="mb-3">
          <label for="passwordInput" class="form-label">Password</label>
          <input type="password" class="form-control" id="passwordInput" />
        </div>
        <p class="mt-3 mb-2">Jenis kelamin</p>
        <div class="form-check form-check-inline mb-3">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            id="radioMale"
            value="Laki-laki"
          />
          <label class="form-check-label" for="radioMale">Laki-laki</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            id="radioFemale"
            value="Perempuan"
          />
          <label class="form-check-label" for="radioFemale">Perempuan</label>
        </div>
        <a href="homepageafterlogin.html">
          <button type="button" class="btn-signup">Lanjut</button>
        </a>
      </form>
    </div>
  </body>
</html>
